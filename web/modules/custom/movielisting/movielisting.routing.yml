movielisting.api_config_page:
  path: '/admin/config/movie-api'
  defaults:
    _form: '\Drupal\movielisting\Form\MovieAPI'
    _title: 'Movie API Settings'
  requirements:
    _permission: 'access content'

movielisting.listing:
  path: '/movie-listing'
  defaults:
    _controller: \Drupal\movielisting\Controller\MovieListing::view
    _title: 'Movie Listings'
  requirements:
    _permission: 'access content'